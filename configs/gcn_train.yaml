experiment_name: "gcn"

paths:
  train_graphs: "data/raw/train_graphs.pkl"
  val_graphs: "data/raw/validation_graphs.pkl"
  test_graphs: "data/raw/test_graphs.pkl"
  train_emb_csv: "data/processed/train_embeddings.csv"
  val_emb_csv: "data/processed/validation_embeddings.csv"
  checkpoint_dir: "outputs/checkpoints"

model:
  hidden_dim: 384
  out_dim: 768 
  layers: 3
  dropout: 0.1

training:
  batch_size: 64
  epochs: 100
  lr: 0.001
  temperature: 0.07
  lambda_itm: 1.0
  label_smoothing: 0.0
  monitor: "R@1"